<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

<body>
  <div class="bg-img">
    <div class="container">
      <div class="todo-container">
        <h1>TODO</h1>
        <div class="todo-content">
          <div class="input">
            <div class="input-top">
              <form action="">
                <input type="checkbox" name="check" id="" class="check-box">
                <input type="text" name="input" class="text-input">
                <button type="submit">Submit</button>
              </form>

            </div>

            <div class="todo-items">
              <div class="todo-item">
                <input type="checkbox" name="" id="" class="checkbox">
                <p>Check the mall today</p>
                <button><img src="./images/icon-cross.svg" alt="" srcset=""></button>
              </div>
              <div class="todo-item">
                <input type="checkbox" name="" id="" class="checkbox">
                <p>Check the mall today</p>
                <button><img src="./images/icon-cross.svg" alt="" srcset="" class="checkbox"></button>
              </div>
              <div class="todo-item">
                <input type="checkbox" name="" id="">
                <p>Check the mall today</p>
                <button><img src="./images/icon-cross.svg" alt="" srcset="" class="checkbox"></button>
              </div>
              <div class="todo-item">
                <input type="checkbox" name="" id="">
                <p>Check the mall today</p>
                <button><img src="./images/icon-cross.svg" alt="" srcset="" class="checkbox"></button>
              </div>
            </div>
          </div>

          <div class="todo-bottom">
            <div class="items-left">
              <p><span>5</span> items left</p>
            </div>
            <div class="">
              <a href="#">All</a>
              <a href="#">Active</a>
              <a href="#">Completed</a>
            </div>
            <div class="">
              <a href="#">Clear Completed</a>
            </div>
          </div>

        </div>
      </div>
      <div class="theme"><button type=""><img src="images/icon-sun.svg" alt="" srcset=""></button></div>
    </div>

  </div>


  <script src="script.js"></script>
</body>
