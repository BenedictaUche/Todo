<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Todo app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-img">
    <div class="container">
      <header>
        <h1>TODO</h1>
        <div class="theme">
          <button type="button" id="theme"><img src="images/icon-sun.svg" alt="Toggle theme"></button>
        </div>
      </header>

      <main class="todo-container">
        <div class="todo-content">
          <form>
            <div class="input-group">
              <input type="checkbox" id="priority" class="check-box">
              <input type="text" class="text-input" id="new-todo" name="new-todo" placeholder="Create a new todo..."
                aria-label="New todo">
              <button type="submit" aria-label="Add todo" class="addbtn">Add</button>
            </div>
          </form>

          <ul class="todo-items">
            <li class="todo-item">
              <div class="item-checkbox">
                <input type="checkbox" id="todo-1" name="todo-1" class="checkbox">
                <label for="todo-1"></label>
              </div>
              <div class="item-text">
                <p>Check the mall today</p>
              </div>
              <div class="item-delete">
                <button aria-label="Delete todo" class="deletebtn"><img src="./images/icon-cross.svg"
                    alt="Delete todo"></button>
              </div>
            </li>
            <!-- Repeat the todo item element for each todo -->
          </ul>

          <div class="todo-bottom">
            <p class="items-left"><span>5</span> items left</p>
            <ul class="filters">
              <li><button class="active">All</button></li>
              <li><button>Active</button></li>
              <li><button>Completed</button></li>
            </ul>
            <div class="clear-completed">
              <button>Clear Completed</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</footer>

</html>
